<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delivery Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <!-- PapaParse CSV Parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Tagify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 100%; position: absolute; top: 180px; }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #00A651;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }
    header h1 { margin: 0; font-size: 20px; }
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5px;
      z-index: 1001;
    }
    .search-container input, .search-container select, .search-container button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
      width: 90%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    input:focus, select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 2px 2px rgba(0, 166, 81, 0.5);
    }
    .tagify {
      background-color: white;
      border: 1px solid #ccc;
    }
    .tagify__input::before {
      content: attr(data-placeholder);
      color: #aaa;
    }
    .tagify__input {
      color: black;
    }
    .tagify__dropdown {
      color: black;
    }
    .leaflet-bottom.leaflet-right { margin-bottom: 60px !important; }
  </style>
</head>
<body>
  <header>
    <h1>Delivery Map</h1>
    <div class="search-container">
      <input id="shopSearch" placeholder="üîç Search multiple shops" autofocus data-placeholder="üîç Search multiple shops">
      <select id="routeFilter">
        <option value="">üìç All Routes</option>
      </select>
      <select id="salesFilter">
        <option value="">üë§ All Salespersons</option>
      </select>
      <button onclick="resetFilters()">Reset Filters</button>
      <button onclick="openMultiStopRoute()">üß≠ Multi-Stop Navigate</button>
    </div>
  </header>
  <div id="map"></div>

  <script>
    const map = L.map('map', { zoomControl: false }).setView([22.5726, 88.3639], 10);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const routeFilter = document.getElementById("routeFilter");
    const salesFilter = document.getElementById("salesFilter");
    const shopSearch = document.getElementById("shopSearch");

    let allMarkers = [];
    let allData = [];
    let shopTagify;
    let shopNameToMarkerMap = new Map();

    function showShops(data) {
      allData = data;
      const routeMap = new Map();
      const shopList = [];

      data.forEach(row => {
        const lat = parseFloat(row["Latitude"]);
        const lng = parseFloat(row["Longitude"]);
        if (!lat || !lng) return;

        const route = (row["Route ID"] || "").trim();
        const sales = (row["Sales Person"] || "").trim();
        const shopName = (row["Shop Name"] || "").trim();
        const shopCode = (row["Shop Code"] || "").trim();

        const fullName = `${shopName} (${shopCode})`;
        const marker = L.marker([lat, lng]);
        marker.bindPopup(`<b>${shopName}</b><br>Code: ${shopCode}<br>Route: ${route}<br>Salesperson: ${sales}<br>
        <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" target="_blank">üß≠ Navigate</a>`);

        marker.route = route;
        marker.sales = sales;
        marker.shop = fullName;
        // do not add marker to map yet
        allMarkers.push(marker);

        shopList.push(fullName);
        if (!shopNameToMarkerMap.has(fullName)) shopNameToMarkerMap.set(fullName, []);
        shopNameToMarkerMap.get(fullName).push(marker);

        if (!routeMap.has(route)) routeMap.set(route, new Set());
        routeMap.get(route).add(sales);
      });

      routeMap.forEach((_, route) => {
        const option = document.createElement("option");
        option.value = route;
        option.textContent = route;
        routeFilter.appendChild(option);
      });

      routeFilter.addEventListener("change", () => {
        const selectedRoute = routeFilter.value;
        const salesSet = routeMap.get(selectedRoute) || new Set();

        salesFilter.innerHTML = `<option value="">üë§ All Salespersons</option>`;
        [...salesSet].sort().forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          salesFilter.appendChild(opt);
        });

        applyFilters(true);
      });

      shopTagify = new Tagify(shopSearch, {
        whitelist: shopList,
        enforceWhitelist: true,
        dropdown: {
          enabled: 1,
          maxItems: 10,
          position: "all",
          highlightFirst: true,
          closeOnSelect: false,
        },
        originalInputValueFormat: valuesArr => valuesArr.map(v => v.value.split(' (')[0]).join(',')
      });

      shopTagify.on("change", () => {
        const selectedShops = shopTagify.value.map(tag => tag.value);
        let visibleMarkers = [];
        allMarkers.forEach(marker => map.removeLayer(marker));

        if (selectedShops.length === 0) {
          return;
        }

        selectedShops.forEach(name => {
          const fullEntry = shopList.find(e => e.startsWith(name));
          const matchedMarkers = shopNameToMarkerMap.get(fullEntry);
          if (matchedMarkers) {
            matchedMarkers.forEach(marker => {
              marker.addTo(map);
              visibleMarkers.push(marker);
            });
          }
        });

        if (visibleMarkers.length > 0) {
          const bounds = L.latLngBounds(visibleMarkers.map(m => m.getLatLng()));
          map.fitBounds(bounds, { padding: [30, 30] });
        }
      });
    }

    function applyFilters(shouldZoom = false) {
      const route = routeFilter.value.trim();
      const sales = salesFilter.value.trim();
      let visibleMarkers = [];

      allMarkers.forEach(marker => {
        const show = (!route || marker.route === route) && (!sales || marker.sales === sales);
        if (show) {
          marker.addTo(map);
          visibleMarkers.push(marker);
        } else {
          map.removeLayer(marker);
        }
      });

      if (shouldZoom && visibleMarkers.length > 0) {
        const bounds = L.latLngBounds(visibleMarkers.map(m => m.getLatLng()));
        map.fitBounds(bounds, { padding: [30, 30] });
      }
    }

    function resetFilters() {
      routeFilter.value = "";
      salesFilter.innerHTML = '<option value="">üë§ All Salespersons</option>';
      if (shopTagify) shopTagify.removeAllTags();
      allMarkers.forEach(marker => map.removeLayer(marker));
      map.setView([22.5726, 88.3639], 10);
    }

    function openMultiStopRoute() {
      const selectedMarkers = allMarkers.filter(m => map.hasLayer(m));
      if (selectedMarkers.length === 0) {
        alert("Please select at least one shop by filter or search.");
        return;
      }
      const coords = selectedMarkers.map(m => `${m.getLatLng().lat},${m.getLatLng().lng}`);
      const origin = 'My+Location';
      const destination = coords.pop();
      const waypoints = coords.join('|');
      let url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}`;
      if (waypoints) url += `&waypoints=${waypoints}`;
      window.open(url, '_blank');
    }

    salesFilter.addEventListener("change", () => applyFilters(true));

    const publicCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQeQNGO8MaX3SJmuO3vS5GsxzOvFysgW6N-wKGNZyo970vw4bBIYJkUyb3Emgy0WMGnhzGx7Dr2DunX/pub?gid=0&single=true&output=csv';

    Papa.parse(publicCSV, {
      download: true,
      header: true,
      complete: function(results) {
        showShops(results.data);
      }
    });
  </script>
</body>
</html>
